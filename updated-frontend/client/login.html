<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <title>Login - Pig Pellets</title>
  </head>
  <body>
    <section id="login">
      <div class="card">
        <form id="login-form" class="needs-validation" novalidate>
          <h3 class="text-center mb-4">Welcome Back, Farmer!</h3>
          <p class="text-center text-muted mb-4">Access your pig  management account</p>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            <div class="invalid-feedback">Please enter a valid email address.</div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            <div class="invalid-feedback">Password is required.</div>
          </div>
          <div class="forgot-password text-end">
            <a href="#">Forgot password?</a>
          </div>
          <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
          <div class="text-center create-new mt-4">
            <p class="text-muted">Don't have an account?</p>
            <a href="signup.html" class="btn btn-outline-success">Signup Now</a>
          </div>
        </form>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      document.getElementById('login-form').addEventListener('submit', async (event) => {
        event.preventDefault(); 
  
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
  
        try {
          const response = await fetch('/api/user/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email, password }),
          });
  
          const result = await response.json();
  
          if (response.ok) {
            window.location.href = 'vitamins.html';
          } else {
            alert(result.error || 'Login failed. Please try again.');
          }
        } catch (error) {
          console.error('Error:', error);
          alert('An error occurred. Please try again later.');
        }
      });
    </script>
  </body>
</html>
